<!DOCTYPE html>
<html>
	<head>
		<title>Kak Clicker</title>
		<link rel="shortcut icon" href="C:\Users\rishi\Desktop\Kak Clicker\notCookie.ico" />
		<link rel="stylesheet" href="kakclicker.css">
	</head>
	<body>
		<img src="C:\Users\rishi\Pictures\Screenshots\KAK.jpg" onclick=klick(kpk) width=200px height=200px title="Klick the kak to get more kak"></img>
		<button border="0" onmouseover=style="background-color:red;color:lime;" onmouseout=style="background-color:lime;color:red;" class=kakHelpers id=kakBaker onclick=gatKakBaker() title="A baker who owes you alot of favors. Gets .5 kak per second">Get Kak Baker (17 kak) 0</button>
		<button border="0" class=kakHelpers id=kakFriend onclick=getKakFriend() title="A friend of kak country that gets you 0.1 kak per second">Get Kak Friend (10 kak) 0</button>
		<h1 id=kakNum class=kakInfo title="How much kak you have">0 kak</h1>
		<h1 id=kps class=kakInfo title="How much kak you get every second">0 kps</h1>
		<h1 id=kpk class=kakInfo title="How much kak you get when you click the kak once"> 1 kpk</h1>
	</body>
	<script src="kakclicker.js"></script>
</html>
